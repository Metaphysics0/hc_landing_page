<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>HumbleCompass</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="nav">
      <h3 class="nav__logo">Humble.</h3>
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/location">Location</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/faq">FAQ</a></li>
      </ul>
      <input
        placeholder="Search Here..."
        class="nav__search"
        type="text"
        name="search"
        id="search"
      />
    </nav>
    <!-- HERO SECTION -->
    <main class="hero">
      <div class="hero__left">
        <div>
          <h1 class="heading heading--primary mb-2">Find your best network</h1>
          <p class="subheading subheading--hero mb-4">
            Networking is the best way to find a job, it's easier than you think.
          </p>
        </div>
        <button class="btn btn--hero">Try for free</button>
      </div>
      <img src="./img/cropped.gif" alt="walking" class="hero__center" />
      <div class="hero__right">
        <div>
          <h4 class="subheading subheading--secondary mb-1">Professionally with the best.</h4>
          <a href="#">Read More.</a>
        </div>
        <video autoplay loop>
          <source src="./img/compass.mov" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </main>
  </body>
</html>
